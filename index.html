<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jQuery CDN link. -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<!-- Link to Moment.js -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- Bootstrap CDN link. -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  	<!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Merriweather" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

	<title>PikyFilm</title>
</head>
<body>

	<!-- Header and Upload image -->
	<div class="container-fluid">

		<!-- Title of the the web site -->
		<div class="row header-title">	
			<img src="assets/images/pfLogo.png" class="pull-left logo">		
			<h1><span class="fuschia">Piky</span><span class="grey">Film</span></h1>
			<em>Make your face pick your film.</em>				
		</div>
	
		<!-- Section to upload and display image -->
		<div class="row text-center file-upload-section">
			<div class="col-lg-4 col-lg-offset-1">

				<div class= "image-section"> 
					<img class="img-responsive" id="image" src="assets/images/female-upload.png">
				</div>

				<div class="select-file">

					<form id="image-form">
						<div class="form-group">
				            <label for="input-picture"></label><br>
				            <div class="input-group">              
				                <label class="input-group-btn">
				                    <span class="btn btn-primary">
				                        Browse&hellip; <input type="file" style="display: none;" accept='image/*' id="input-picture"> 


				                    </span>
				                    <button type="submit" id="submit-pic" class="btn btn-success">Submit</button>
				                </label>
				                <input type="text" class="form-control file-name" readonly>
				            </div>
						</div>

						<p class="help-block message">Format (.jpg, .png, .jpeg, .gif, .bmp) | Size max 2MB</p>

						
					</form>
				</div>
			</div>
			<div class="col-lg-4 col-lg-offset-1">  <!-- Section to display age and birth year-->
				<div class="text-center age-birth-year">
					<div id="age-display"> Whaddup, brah. Upload yo sexy photo here, so you can get out on with yo Netflix and chill.</div>			
					<div id="birth-year"></div>
				</div>

			</div>
		</div>
	</div>
	
	<!-- Result section -->
	<div class="container-fluid" id="result-section">
		
		<!-- Section to display age and birth year-->
		<div class="row text-center age-birth-year">
			<div class="col-sm-6 col-md-6 col-lg-6">
				<div id="numberOfFaces-display"></div>
				<div id="age-display"></div>
			</div>
			<div class="col-sm-6 col-md-6 col-lg-6">				
				<div id="birth-year"></div>
			</div>		
		
		</div>
		
		<div class="text-center" id="MinBirthYear">
			<!-- <h3>Check out these films that were released in</h3> -->

		
		
			<!-- <img src="assets/images/line.png"> -->
		</div>

		<!-- Section to display movie results-->
		<div class="row text-center" id="movie-display"></div>

		<div id="move-top">
			<a href="#"><img src="assets/images/backtotop.png"></a> 
		</div>

	</div>
	
	<!-- Map and Footer-->
	<div class="container-fluid footer">
				
		<!-- Section for displaying map -->
		<div class="row hidden-xs text-center map-section">
			<h3>Users across the world</h3>
			<img src="assets/images/line.png">
	        <div id="map"></div>      
		</div>
	
		<!-- Footer -->
		<div class="row text-center copyright-text">
			<p>Copyright &copy; 2017 REMY Inc.</p>
		</div>

	</div>

	<script type="text/javascript" src="assets/javascript/pikyfilm.js" ></script>

	<!-- Google maps Api link. -->
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnZmjC7S9PqTw3oP8TRWdnySKzt3a1s74&callback=initMap"></script>
	
</body>
</html>
