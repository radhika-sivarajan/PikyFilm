<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jQuery CDN link. -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<!-- Link to Moment.js -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- Bootstrap CDN link. -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  	<!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

	<title>PikyFilm</title>
</head>
<body>

	<!-- Header and Upload image -->
	<div class="container-fluid">

		<!-- Title of the the web site -->
		<div class="row jumbotron text-center header-title">	
			<img src="assets/images/pfLogo.png" class="logo">		
			<h1><span class="yellow">Piky</span><span class="grey">Film</span></h1>
			<em>Make your face pick your film.</em>				
		</div>
	
		<!-- Section to upload and display image -->
		<div class="row text-center file-upload-section">
			<div class="col-xs-4 col-sm-4 col-md-6 col-lg-4 col-lg-offset-2 text-center image-section ">
				<img class="img-responsive" id="image" >
			</div>

			<div class="col-xs-8 col-sm-8 col-md-6 col-lg-4 select-file">
				<form id="image-form">
					<div class="form-group">
			            <label for="input-picture">Upload a picture</label><br><br>
			            <div class="input-group">              
			                <label class="input-group-btn">
			                    <span class="btn btn-primary">
			                        Browse&hellip; <input type="file" style="display: none;" accept='image/*' id="input-picture">
			                    </span>
			                </label>
			                <input type="text" class="form-control file-name" readonly>
			            </div>
					</div>

					<p class="help-block message">Format (.jpg, .png, .jpeg, .gif, .bmp) | Size max 2MB</p>

					<button type="submit" id="submit-pic" class="btn btn-success">Submit</button>
				</form>
			</div>
		</div>
	</div>
	
	<!-- Result section -->
	<div class="container-fluid" id="result-section">
		
		<!-- Section to display age and birth year-->
		<div class="row text-center age-birth-year">
			<div class="col-lg-6">
				<div id="age-display"></div>
			</div>
			<div class="col-lg-6">				
				<div id="birth-year"></div>
			</div>			
		</div>

		<!-- Section to display movie results-->
		<div class="row text-center" id="movie-display"></div>

	</div>
	
	<!-- Map and Footer-->
	<div class="container-fluid">
		
		<!-- Section for displaying map -->
		<div class="row">
	        <div id="map"
	             class="hidden-xs hidden-sm" 
	             style="width:400px;height:200px;float: right; margin-right: 20px;margin-top: 30px;">
	        </div>      
		</div>
	
		<!-- Footer, copyright. -->
		<footer class="row text-center">
			<p>Copyright &copy; 2017 REMY Inc.</p>
		</footer>
	</div>

	<script type="text/javascript" src="assets/javascript/pikyfilm.js" ></script>

	<!-- Google maps Api link. -->
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnZmjC7S9PqTw3oP8TRWdnySKzt3a1s74&callback=initMap"></script>
	
</body>
</html>
