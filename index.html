<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jQuery CDN link. -->

	<!-- Google maps Api link. -->

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnZmjC7S9PqTw3oP8TRWdnySKzt3a1s74&callback=initMap">

	<!-- Bootstrap CDN link. -->

  	<!-- Firebase Reference -->

	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

	<title>PikyFilm</title>
</head>
<body>

	<!-- Title of the the web site -->
	<div class="container-fluid">
		<div class="row text-center">
			<h1>PikyFilm</h1>
		</div>
	
		<!-- Section to upload image -->
		<div class="row">
			<div class="col-md-3 col-md-offset-2 text-center image-section ">
				<img class="img-responsive" id="image" >
			</div>

			<div class="col-md-3 file-upload-section">
				<form id="image-form">
					<div class="form-group">
						<label for="input-picture">Upload a picture</label>
						<input type="file" accept='image/*' id="input-picture">	
						<div id="progressbar"></div>		
					</div>

					<p class="help-block message">Format (.jpg, .png, .jpeg, .gif, .bmp) | Size max 2MB</p>

					<button type="submit" id="submit-pic" class="btn btn-success btn-sm">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<div class="container-fluid" id="result-section">
		
		<!-- Section to display age results-->
		<div class="row">
			<div class="col-md-6" id="age-display"></div>
			<div class="col-md-6" id="birth-year"></div>
		</div>


<!-- Section to display movie results and age-->
		<div class="row text-center" id="movie-display">
			
		</div>

	</div>

	<div class="container-fluid">
		
		<!-- Section for displaying map -->
		<div class="row">
			
		</div>
	
		<!-- Footer, copyright. -->
		<footer class="row text-center">
			<p>Copyright &copy; 2017 REMY Inc.</p>
		</footer>
	</div>

	<script type="text/javascript" src="assets/javascript/pikyfilm.js" ></script>
</body>
</html>
